{% extends 'main.html' %}

{% block content %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register user">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock content %}
